MODEL:
  BACKBONE: Resnet50
  PRETRAINED: True
  EMBEDDING_SIZE: 512
  NORM: True
  POOLING: True
LOSS:
  METRIC_LOSS: Proxy_AN
SOLVER:
  BASE_LR: 0.0005
  METRIC_GAMMA: 0.5
  METRIC_STEPS: 20
  METRIC_TYPE: AdamW
  WEIGHT_DECAY: 0.0001
  WARM_UP_EPOCH: 2
  BN_FREEZE: False
  GRAD_CLIP: True
  GRAD_L2_CLIP: 10.0
DATA_LOADER:
  NUM_THREADS: 8
TRAIN:
  DATASET: data/SOP/class/train
  MODEL_PATH: ./saved_models/models/
  BOARD_LOG_PATH: ./saved_models/tensorboard
  NUM_PER_CLASS: 2
  NUM_SAMPLED_CLASSES: 40
  EPOCHES: 100

TEST:
  DATASET: data/SOP/class/test
  EVAL_ITER: 2

