MODEL:
  BACKBONE: Resnet50
  PRETRAINED: True
  EMBEDDING_SIZE: 512
  NORM: True
  POOLING: True
LOSS:
  METRIC_LOSS: Proxy_AN
SOLVER:
  BASE_LR: 0.0001
  METRIC_GAMMA: 0.5
  METRIC_STEPS: 5
  METRIC_TYPE: AdamW
  WEIGHT_DECAY: 0.0001
  WARM_UP_EPOCH: 2
  BN_FREEZE: True
  GRAD_CLIP: True
  GRAD_L2_CLIP: 10.0
DATA_LOADER:
  NUM_THREADS: 8
TRAIN:
  DATASET: data/CARS196/class/train
  MODEL_PATH: ./saved_models/models/
  BOARD_LOG_PATH: ./saved_models/tensorboard
  NUM_PER_CLASS: 3
  NUM_SAMPLED_CLASSES: 27
  EPOCHES: 50

TEST:
  DATASET: data/CARS196/class/test
  EVAL_ITER: 1

